conky.config= {

    --out_to_x = false,
    --out_to_wayland = true,

    --Various settings

    background = false,                    -- forked to background
    cpu_avg_samples = 2,                   -- The number of samples to average for CPU monitoring.
    net_avg_samples = 2,                   -- The number of samples to average for net data
    no_buffers = true,                     -- Subtract (file system) buffers from used memory?
    double_buffer = true,                  -- Use the Xdbe extension? (eliminates flicker)
    update_interval = 1,
    temperature_unit = 'celsius',          -- fahrenheit or celsius
    text_buffer_size = 2048,               -- size of buffer for display of content of large variables - default 256
    diskio_avg_samples = 10,               -- The number of samples to average for disk I/O monitoring


    --Placement

    alignment = 'bottom_middle',               -- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
    gap_x = -350,                            -- own window move right or left
    gap_y = 300,                           -- own window move up or down
    minimum_height = 300,
    minimum_width = 220,
    maximum_width = 250,


    --Graphical

    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    border_width = 1,
    default_bar_height = 5,
    default_bar_width = 340,


    --Textual

    extra_newline = false,
    format_human_readable = true,          -- KiB, MiB rather then number of bytes
    --font = 'xftfont 123:size=9',
    --font = 'hack:size=8',
    --font = 'ubuntu:size=8',
    --font = 'xftfont Roboto Condensed:size=9',
    --font = 'LineAwesomeMod',
    font = 'Orbitron:bold:size=9',
    max_text_width = 0,                    -- 0 will make sure line does not get broken if width too smal
    max_user_text = 16384,                 -- max text in conky default 16384
    override_utf8_locale = true,           -- force UTF8 requires xft
    short_units = true,                    -- shorten units from KiB to k
    top_name_width = 21,                   -- width for $top_cpu name value default 15
    top_name_verbose = false,              -- If true, top_cpu name shows the full command line of  each  process - Default value is false.
    uppercase = false,
    use_spacer = 'none',                   -- adds spaces around certain objects to align - default none
    use_xft = true,                        -- xft font - anti-aliased font
    xftalpha = 1,                          -- alpha of the xft font - between 0-1

    --Window

    own_window = true,
    own_window_title = 'weather',
    own_window_class = 'Conky',
    own_window_type = 'normal',            -- if own_window true options are: normal/override/dock/desktop/panel
    own_window_argb_visual = true,
    own_window_argb_value = 70,
    own_window_transparent = false,
    own_window_hints = 'undecorated,above,below,sticky,skip_taskbar,skip_pager',   -- undecorated,


    --Colours

    default_color = 'grey',
    default_outline_color = 'white',
    default_shade_color = 'white',

    color1 = '00d4ff',    -- jasně modrá (hlavní akcenty)
    color2 = '0099cc',    -- střední modrá (sekundární text)
    color3 = '66ffff',    -- světle cyan (hodnoty/čísla)
    color4 = '004466',    -- tmavě modrá (méně důležité info)
    --color5 = 'ff6600',    -- oranžová (warning/vysoké hodnoty)
    --color6 = '00ff88',    -- světle zelená (pozitivní hodnoty)
    color7 = '888888',    -- šedá (labels)
    color8 = '004477',    -- tmavě modrá (grafy)
    --color8 = '1abc9c',    -- manjaro light green


};

conky.text = [[
${execi 3600 ~/.config/conky/sci_conky/conky_pocasi/weather.sh}
${alignc}${font Neuropol X:bold:size=11}${color1} WEATHER
${image ~/.config/conky/universe/spacer.png -d -p 20,37}${image ~/.config/conky/universe/spacer.png -d -p 20,37}
#${voffset 15} ${alignc} ${color0} ${font Orbitron :bold:size=20} ${execi 60 cat ~/.cache/weather2.txt | grep city | cut -d">" -f2}
${voffset -10}${alignc}${color2}${font Neuropol X:bold:size=10} ${execi 60 cat ~/.cache/weather2.txt | grep description | cut -d">" -f2}
#${image ~/.config/conky/sci_conky/conky_pocasi/ico/weather2.png -d -p 5,5}
${voffset 0}${alignc} ${color3} ${font Neuropol X:bold:size=17}${execi 60 cat ~/.cache/weather2.txt | grep temp | cut -d">" -f2} °C
${alignc}${font Orbitron:bold:size=8}${color2} FEELS LIKE : ${color1} ${execi 60 cat ~/.cache/weather2.txt | grep feels_like | cut -d">" -f2} °C
${voffset 15}${goto 10} ${font Orbitron:bold:size=8} ${color1} MIN : ${execi 60 cat ~/.cache/weather2.txt | grep min | cut -d">" -f2} °C
${voffset -15} ${goto 120} ${font Orbitron:bold:size=8} ${color1} MAX : ${execi 60 cat ~/.cache/weather2.txt | grep max | cut -d">" -f2} °C
${voffset 10}${goto 10} ${font Orbitron:bold:size=8} ${color2} PRECIPITATION : ${goto 130} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep precipitation | cut -d">" -f2} mm
${voffset 10}${goto 10} ${font Orbitron:bold:size=8} ${color2} HUMIDITY : ${goto 130} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep humidity | cut -d">" -f2} %
${voffset 10}${goto 10} ${font Orbitron:bold:size=8} ${color2} PRESSURE : ${goto 130} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep pressure | cut -d">" -f2} hPa
${voffset 10}${goto 10} ${font Orbitron:bold:size=8} ${color2} WINDS : ${goto 130} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep wind | cut -d">" -f2} m/s
${voffset 10}${goto 10} ${font Orbitron:bold:size=8} ${color2} VISIBILITY : ${goto 130} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep visibility_km | cut -d">" -f2} km
${voffset 25}${goto 10} ${font Orbitron:bold:size=8} ${color4} Last Update
${goto 70} ${color4} ${execi 60 cat ~/.cache/weather2.txt | grep update | cut -d">" -f2}
]];
